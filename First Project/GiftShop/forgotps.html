<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Style/Style.css">
  <link rel="stylesheet" href="style/forg.css">

</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    

    <div class="form-container">
        <div class="link"><p><a href="./login.html">&#8592; Back to Sign In</a></p></div>
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
            <p class="message">Remembered your password? <a href="./login.html">Login</a></p>
        </form>
    </div> 
        <!-- Notification div -->
        <div id="notification" class="notification hidden">
            A reset link has been sent to your email!
        </div>
    


    <script src="Script/forgot.js"></script>



</body>
</html>
